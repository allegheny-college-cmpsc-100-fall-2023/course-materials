<!-- isometric graph paper -->
<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <pattern id="isometric" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 10 5 L 0 10 L 0 0" fill="none" stroke="black" stroke-width="0.5" />
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#isometric)" />

    <!-- draw the axes -->
    <line x1="0" y1="50" x2="100" y2="50" stroke="black" stroke-width="0.5" />
    <line x1="50" y1="0" x2="50" y2="100" stroke="black" stroke-width="0.5" />

    <!-- draw the grid -->
    <line x1="0" y1="0" x2="100" y2="100" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="10" x2="100" y2="110" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="20" x2="100" y2="120" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="30" x2="100" y2="130" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="40" x2="100" y2="140" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="50" x2="100" y2="150" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="60" x2="100" y2="160" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="70" x2="100" y2="170" stroke="black" stroke-width="0.5" />
    <line x1="0" y1="80" x2="100" y2="180" stroke="black" stroke-width="0.5" />
</svg>
